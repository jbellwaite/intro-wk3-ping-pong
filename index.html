<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <h1>Ping-Pong Game</h2>
      <p>Enter a number to return a count of your number with the following replacements:</p>
        <ol>
          <li>Numbers divisible by 3 will become "ping"</li>
          <li>Numbers divisible by 5 will become "pong"</li>
          <li>Numbers divisible by 3 and 5 will become "ping-pong"</li>
        </ol>
      <form>
        <div class="form-group">
          <label>Enter a number!</label>
          <input type="text" required id="input"></input>
        </div>
        <button class="btn" type="submit">Play!</button>
      </form>
      <ul id="output">
      </ul>
  </body>
</html>
